<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="flipkart.css">
   <script src="https://unpkg.com/react@18/umd/react.development.js" ></script>
  <script  src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

</head>
<body>
  <div id ="root">

     <script type="text/babel">

        function CreateUI(props){
          return(
            <div>
             
              <img src={props.url} alt="item1" 
              width="100px" height="100px"/>

              <p> <strong>{props.title} </strong></p>
            
            </div>

          )
        }


        function App(){
          const contStyle={
            display: 'flex',
            justifyContent: 'space-evenly ',
          
          }

          return (
            <div style={contStyle}>
              <CreateUI url="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" title="Grocery"  />
              <CreateUI url="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" title="Mobile"/>  
              <CreateUI url="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0139228b2f7eb413.jpg?q=100" title="Appliances"/>
              <CreateUI url="https://rukminim2.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" title="Flight Booking"/>
              <CreateUI url="https://rukminim2.flixcart.com/flap/128/128/image/29327f40e9c4d26b.png?q=100" title="Mobiles"/>
              <CreateUI url="https://rukminim2.flixcart.com/fk-p-flap/64/64/image/0139228b2f7eb413.jpg?q=100" title="Appliances"/>
              <CreateUI url="https://rukminim2.flixcart.com/flap/64/64/image/71050627a56b4693.png?q=100" title="Flights"/>
              <CreateUI url="https://rukminim2.flixcart.com/flap/128/128/image/22fddf3c7da4c4f4.png?q=100" title="Mobile"/>

              </div>
             
          )
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    
    
     </script>

  </div>
  
</body>
</html>
