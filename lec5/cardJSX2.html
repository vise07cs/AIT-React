<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
   <script src="https://unpkg.com/react@18/umd/react.development.js" ></script>
  <script  src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <link rel="stylesheet" href="card.css">

</head>
<body>
  <div id ="root">

     <script type="text/babel">
        let imgURL1="https://st1.bollywoodlife.com/wp-content/uploads/2024/06/Akshay-Kumar.jpg"
        let imgURL2="https://static.toiimg.com/thumb/msid-122593822,imgsize-18208,width-400,resizemode-4/122593822.jpg"
        let imgURL3="https://www.insideboxoffice.com/wp-content/uploads/2024/08/Srk.jpg"
        let imgURL4="https://preview.redd.it/for-me-amir-khan-is-one-of-the-most-versatile-actor-in-v0-g8se27fn5ymc1.png?width=640&crop=smart&auto=webp&s=f8b0511a29e5a163444abb709310fc5277c83900"


        let p1="Hi I am Khiladi, The best action hero in bollywood";
        let p2="Hi I am Tiger , Radhe Radhe"
        let p3="Hi I am King Khan, The best romantic hero in bollywood";
        let p4="Hi I am Aamir Khan, The perfectionist of bollywood";

      function createCard(name, image ,paragraph) {
    

        return <div className="card">
          <div className="img">
            <img src={image} alt="Random Image" width='80%' />

          </div>

          <div className="name">
            <h4>{name} </h4>
            <p>{paragraph}</p>
          </div>

          <div className="button">
            <button>Click Me</button>
          </div>



        </div>
  
      }
      function multipleCards(){
        return (
          <div className="card-container"> 
            {createCard("Akshay Kumar", imgURL1, p1)}
            {createCard("Salman Khan", imgURL2, p2)}
            {createCard("Shah Rukh Khan", imgURL3, p3)} 
            {createCard("Aamir Khan",imgURL4, p4)}
            
    
            </div>

        )

      }




      ReactDOM.render(multipleCards(),document.getElementById("root"))
    
 

     </script> 

  </div>
  
</body>
</html>
